<ion-header>
  <ion-toolbar>
    
    <ion-title>Create Advertisement <small>({{type}})</small></ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="close()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">

      <ion-grid>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-card>
                  <ion-card-header color="secondary" text-center>
                    <ion-text><h4>Create Your New Advertisement</h4></ion-text>
                  </ion-card-header>
                    <ion-card-content margin>
                      <app-image-picker [showPreview]="form.get('image').value" (imagePick)="onPickImage($event)"></app-image-picker>
          
                        <ion-item>
                          <ion-label for="description"  position="floating">
                            Description
                          </ion-label>
                          <ion-textarea formControlName="description" rows="1" name="description" type="text"></ion-textarea>
                
                        </ion-item>
                        <ion-item>
                          <ion-label for="price" position="floating">Price <small>(in â‚¹ )</small></ion-label>
                          <ion-input formControlName="price" name="price" type="number"></ion-input>
                        </ion-item>
                        <ion-item>
                          <ion-label for="location" position="floating">Location <small>(city and state)</small></ion-label>
                          <ion-input formControlName="location"  name="location" type="text"></ion-input>
                        </ion-item>
                        <div text-center padding>
                          <ion-button (click)="onCreate('sell')" color="primary">share your post</ion-button>
                        </div>
                    </ion-card-content>
              </ion-card>
            </ion-col>

        </ion-row>
      </ion-grid>
  </form>


</ion-content>
