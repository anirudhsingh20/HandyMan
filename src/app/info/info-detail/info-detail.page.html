<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/info"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{'info.'+i+'.title'| translate}}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/"><ion-icon name="home"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3">
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-text color='dark'>
                <b>
                  {{'info.'+i+'.title'| translate}}
                </b>
                </ion-text>

            </ion-item>
              <ion-label padding><p  [innerHTML]="'info.'+i+'.description' | translate"></p></ion-label>
              <ion-button margin-vertical color="dark" size="small" [href]="'info.'+i+'.link'| translate">site&nbsp;<ion-icon name="md-exit"></ion-icon></ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
