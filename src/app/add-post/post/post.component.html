<ion-grid no-padding margin>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3" no-padding>
      <ion-card>
        <ion-card-content>
          <div padding text-center>
            <ion-card no-padding no-margin>

              <ion-button (click)="shareImage('image')" color="success" expand="block" size="large" no-margin>
              <ion-icon name="image"></ion-icon>
              <h1></h1>
                share images
              </ion-button>
            </ion-card>
          </div>
          <div padding text-center>
            <ion-card no-padding no-margin>

              <ion-button (click)="shareImage('text')" color="warning" expand="block" size="large" no-margin>
              <ion-icon name="image"></ion-icon>
              <h1></h1>
                share text
              </ion-button>
            </ion-card>
          </div>
          <div padding>
            <ion-item>

              <ion-label text-center ><h2 >Select what you want to share ?</h2></ion-label>
            </ion-item>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
